version: '3'
services:
  clickhouse:
    image: yandex/clickhouse-server
    ports:
    - 9000:9000
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: db
    ports:
      - 35432:5432
  mailhog:
    image: mailhog/mailhog
    ports:
    - 1025:1025
