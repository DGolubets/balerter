scripts:
  updateInterval: 1m
  sources:
    folder:
      - name: scripts
        path: ./test/scripts/1

datasources:

  clickhouse:
    - name: ch1
      host: 127.0.0.1
      port: 9000
      username: default
      password:
      database: default

  postgres:
    - name: pg1
      host: 127.0.0.1
      port: 5432
      username: postgres
      password: secret
      database: postgres
      sslMode: disable

channels:
